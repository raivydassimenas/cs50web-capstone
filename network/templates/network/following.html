{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<h2 class="m-3">Following posts</h2>
    {% for post in posts_following %}
    <div class="m-3 border p-1">
        <h3>{{ post.title }}</h3>
        <p>Written by: <a href="/profile/{{ post.author.id }}">{{ post.author }}</a></p>
        <p>{{ post.body }}</p>
        <p>Likes: {{ post.likes }}</p>
        <p>Created at: {{ post.created }}</p>
    </div>   
    {% endfor %}
{% endblock %}
