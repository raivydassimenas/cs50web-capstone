{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar App</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    {% block script %}
    {% endblock %}
    {% tailwind_css %}
</head>
<body>
<nav class="bg-slate-800 p-4">
    <div class="container mx-auto">
        <div class="flex items-center justify-between">
            <div class="text-white font-bold text-lg">My Logo</div>
            <div class="flex space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'index' %}" class="text-white">Calendar</a>
                    <a href="{% url 'insert_event' %}" class="text-white">Add event</a>
                    <a href="{% url 'event_list' %}" class="text-white">My Events</a>
                    <a href="{% url 'logout' %}" class="text-white">Logout {{ user.email }}</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white">Login</a>
                    <a href="{% url 'register' %}" class="text-white">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
