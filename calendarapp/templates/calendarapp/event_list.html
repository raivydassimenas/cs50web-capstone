{% extends "calendarapp/layout.html" %}

{% load static %}

{% block body %}
    <div class="max-w-md mx-auto">
        <h1 class="text-xl text-center font-medium text-gray-700 my-2">My Events</h1>
        {% for event in events %}
            <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{ event.title }}</div>
                    <p class="text-gray-700 text-base">
                        {{ event.description }}
                    </p>
                    <p class="text-gray-700 text-base">
                        Date: {{ event.date }}
                    </p>
                    <p class="text-gray-700 text-base">
                        Place: {{ event.place }}
                    </p>
                </div>
                <div class="flex justify-end p-4">
                    <form action="{% url 'event_delete' event_id=event.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit"
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete
                        </button>
                    </form>
                </div>
            </div>

        {% endfor %}
    </div>
{% endblock %}
