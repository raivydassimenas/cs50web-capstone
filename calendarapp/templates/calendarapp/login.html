{% extends 'calendarapp/layout.html' %}
{% load static %}

<!-- {% block styles %} -->
<!-- <link rel="stylesheet" href="{% static 'calendarapp/output.css' %}"> -->
<!-- {% endblock %} -->

{% block body %}
    {% if message %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">{{ message }}</span>
        </div>
    {% endif %}
    <div class="bg-slate-100 h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h1 class="text-xl font-bold mb-6">Login</h1>
            <form id="registration-form" method="POST">
                {% csrf_token %}

                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
                </div>


                <!-- Submit Button -->
                <button type="submit"
                        class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                    Login
                </button>
            </form>
            <p class="text-center p-2">Not registered? <a class="text-blue-600 hover:text-blue-500 opacity-90 hover:opacity-100" href="{%url 'register' %}">Register here</a></p>
        </div>
    </div>
{% endblock %}
